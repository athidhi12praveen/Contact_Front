<app-header></app-header>

<div class="container">

  <div class="mt-5 ">

    <div class="title d-flex justify-content-between">
      <h1></h1>
      <button class="btn btn-outline-primary ps-4 pe-4" routerLink="/create">
        Create New Contact
      </button>
    </div>

    <div class="d-flex mt-5 mb-5 align-items-center">
      <input
        type="text"
        [(ngModel)]="searchkey"
        name="search"
        placeholder="Search contacts and contact details...!"
        class="form-control w-100 ms-5 me-5"
      />
    </div>

    <div class="content mt-5 mb-5 pb-5">
      <div class="row">
        <div *ngFor="let user of user | search : searchkey : 'name'" class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <a routerLink="/view/{{user.id}}" class="text-decoration-none text-dark">
                <div class="pro-name d-flex">
                  <img [src]="user.photo" alt="no image" style="height: 70px; width: 68px; border-radius: 50%;">
                  <h5 class="card-title" style="padding-left: 20px; padding-top: 20px;">{{user.name}}</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
