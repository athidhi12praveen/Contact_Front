<app-header></app-header>

<div class="d-flex border border-light mb-5">
  <div class="dashbord p-3 w-100 ms-4 me-4">
    <div class="title d-flex justify-content-between">
      <h1></h1>
      <button class="btn btn-outline-primary ps-4 pe-4" routerLink="/create">
        Create New Contact
      </button>
    </div>

    <div class="d-flex mt-5 mb-5 align-items-center">
      <input
        type="text"
        [(ngModel)]="searchkey"
        name="search"
        placeholder="Search contacts and contact details...!"
        class="form-control w-100 ms-5 me-5"
      />
    </div>

    <div class="container">
      <div class="  "  >
        
           <div class="table border pt-2 pb-3">
              <tr
                *ngFor="let user of user | search : searchkey : 'name'"
                class="d-flex justify-content-between mt-3 " >
              <td>
                <img [src]="user.photo" alt="no image" style="height: 100px; width: 100px; margin-left: 20px;" class="me-5">
                  
              </td>
              <td class="mt-4">
                {{ user.name }}
                 
              </td>
              
                <i
                  class="text-secondary fa-solid fa-circle-info mt-3 me-3"
                  routerLink="/view/{{ user.id }}"
                  style="cursor: pointer"
                ></i>
         
        </tr>
           </div>
    </div>
      
  </div>
</div>
