<app-header></app-header>

<div class="d-flex border border-light mt-3 mb-5">
  <div class="dashbord p-3 w-100  me-5 mt-5">
    <div class="ms-5 me-5 border shadow ">
      <div class="ms-3 me-3 mb-5 mt-5 text-center">
        <h1><b>VIEW CONTACT DETAILS</b></h1>
      </div>
      <div class="container">
        <div class="table-responsive mt-4 ps-5 pe-5">
          <div class="justify-content-center text-center align-items-center">
               
            <img [src]="viewContact.photo" alt="no image" style="height: 150px; width: 150px; border-radius: 10%;">
          </div>
          <table class="table table-bordered table-striped text-center mt-4 ">
            <tbody>
              
              <tr >
                <td><b>ID </b></td>
                <td ><b>{{ viewContact.id }}</b></td>
              </tr>
              <tr>
                <td><b>NAME </b></td>
                <td><b>{{ viewContact.name }}</b></td>
              </tr>
              <tr>
                <td><b>EMAIL </b></td>
                <td><b>{{ viewContact.email }}</b></td>
              </tr>
              <tr>
                <td><b>PHONE </b></td>
                <td><b>{{ viewContact.mobile }}</b></td>
              </tr>
              <tr>
                <td><b>COMPANY </b></td>
                <td><b>{{ viewContact.company }}</b></td>
              </tr>
              <tr>
                <td><b>DESIGNATION</b></td>
                <td><b>{{ viewContact.title }}</b></td>
              </tr>
            </tbody>
          </table>
  
          <div class="d-flex justify-content-between me-5 mb-5 mt-4">
            <button
              class="btn btn-outline-warning ps-4 pe-4"
              style="width: 150px"
              routerLink="/list"
            >
              Cancel
            </button>
  
            <button
              class="btn btn-outline-primary ps-4 pe-4"
              style="width: 150px"
              routerLink="/edit/{{ viewContact.id }}"
            >
              Edit
            </button>
  
            <button
              (click)="delete(viewContact.id)"
              class="btn btn-outline-danger ps-4 pe-4"
              style="width: 150px"
              routerLink="/list"
            >
              Delete
            </button>
          </div>
      </div>
      </div>
    </div>
      
  </div>
</div>
